<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <!-- Gradient principal -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00E5FF"/>
      <stop offset="50%" stop-color="#00B8D4"/>
      <stop offset="100%" stop-color="#0091EA"/>
    </linearGradient>
    
    <!-- Gradient secondaire -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00E5FF"/>
      <stop offset="100%" stop-color="#006064"/>
    </linearGradient>
    
    <!-- Ombre portée -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#00B8D4" flood-opacity="0.4"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Fond cercle extérieur -->
  <circle cx="256" cy="256" r="240" fill="url(#mainGradient)" opacity="0.1"/>
  
  <!-- Cercle principal -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="url(#mainGradient)" stroke-width="12" filter="url(#shadow)"/>
  
  <!-- Cercle intérieur - zone d'alerte -->
  <circle cx="256" cy="256" r="140" fill="none" stroke="url(#mainGradient)" stroke-width="4" stroke-dasharray="20 10" opacity="0.6"/>
  
  <!-- Pin de localisation stylisé -->
  <g filter="url(#glow)">
    <!-- Corps du pin -->
    <path d="M256 100 C190 100 140 155 140 220 C140 300 256 380 256 380 C256 380 372 300 372 220 C372 155 322 100 256 100 Z" 
          fill="url(#mainGradient)"/>
    
    <!-- Cercle central du pin -->
    <circle cx="256" cy="210" r="50" fill="white"/>
    
    <!-- Point central -->
    <circle cx="256" cy="210" r="25" fill="url(#accentGradient)"/>
  </g>
  
  <!-- Lignes de signal/ondes -->
  <g stroke="url(#mainGradient)" stroke-width="6" fill="none" opacity="0.7">
    <path d="M140 380 Q180 350 220 380" stroke-linecap="round"/>
    <path d="M292 380 Q332 350 372 380" stroke-linecap="round"/>
  </g>
  
  <!-- Cercle de tracking animé -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="url(#mainGradient)" stroke-width="2" stroke-dasharray="8 16" opacity="0.4">
    <animateTransform attributeName="transform" type="rotate" from="0 256 256" to="360 256 256" dur="30s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Petits points de satellites -->
  <g fill="url(#mainGradient)" opacity="0.8">
    <circle cx="256" cy="40" r="8"/>
    <circle cx="472" cy="256" r="8"/>
    <circle cx="256" cy="472" r="8"/>
    <circle cx="40" cy="256" r="8"/>
  </g>
  
  <!-- Croix de visée subtile -->
  <g stroke="url(#mainGradient)" stroke-width="3" opacity="0.5">
    <line x1="256" y1="30" x2="256" y2="70"/>
    <line x1="256" y1="442" x2="256" y2="482"/>
    <line x1="30" y1="256" x2="70" y2="256"/>
    <line x1="442" y1="256" x2="482" y2="256"/>
  </g>
</svg>
